<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo BlackJack</title>
    <link rel="stylesheet" href="styles/master.css">
    <script src='lib/jquery/jquery.js'></script>
    <script src='src/interface.js'></script>
    <script src='src/card.js'></script>
    <script src='src/deck.js'></script>
    <script src='src/player.js'></script>
    <script src='src/game.js'></script>
  </head>
  <body>
    <h1>BLACKJACK TIME</h1>

    <div class="buttons">
      <button id='new-game'>NEW GAME PLS</button>
      <button id='deal'>DEAL DEM CARDS</button>
      <button id='hit'>HIT</button>
      <button id='stick'>STICK</button>
    </div>

    <div class="player">
      <h3>You!</h3>
      <span id='player-status'></span>
      <p>Score: <span id='player-score'>ZILCH</span></p>
      <p>Cards: <ul id='player-cards'></ul></p>
    </div>

    <div class="dealer">
      <h3>Dealer</h3>
      <span id='dealer-status'></span>
      <p>Score: <span id='dealer-score'>Nada. Yet.</span></p>
      <p>Cards: <ul id='dealer-cards'></ul></p>
    </div>
  </body>
</html>
